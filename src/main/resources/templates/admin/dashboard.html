<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-sidebar {
            background: #2c3e50;
            color: white;
            min-height: 100vh;
            padding: 0;
        }
        .admin-sidebar .nav-link {
            color: #ecf0f1;
            padding: 15px 20px;
            border-bottom: 1px solid #34495e;
        }
        .admin-sidebar .nav-link:hover {
            background: #34495e;
            color: white;
        }
        .admin-sidebar .nav-link.active {
            background: #3498db;
        }
        .admin-content {
            padding: 20px;
        }
        .stat-card {
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-3 col-lg-2 admin-sidebar">
            <div class="p-3 text-center border-bottom">
                <h5><i class="fas fa-cogs me-2"></i>Панель управления</h5>
                <small class="text-muted">Администратор</small>
            </div>

            <nav class="nav flex-column">
                <a class="nav-link active" th:href="@{/admin}">
                    <i class="fas fa-tachometer-alt me-2"></i>Дашборд
                </a>
                <a class="nav-link" th:href="@{/admin/products}">
                    <i class="fas fa-box me-2"></i>Товары
                </a>
                <a class="nav-link" th:href="@{/order/admin}">
                    <i class="fas fa-shopping-cart me-2"></i>Заказы
                </a>
                <a class="nav-link" th:href="@{/}">
                    <i class="fas fa-store me-2"></i>Вернуться в магазин
                </a>
                <a class="nav-link text-warning" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt me-2"></i>Выйти
                </a>
            </nav>
        </div>

        <!-- Основной контент -->
        <div class="col-md-9 col-lg-10 admin-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-tachometer-alt me-2"></i>Дашборд</h1>
                <div class="text-muted">
                    <i class="fas fa-user me-1"></i>
                    <span>Администратор</span>
                </div>
            </div>

            <!-- Статистика -->
            <div class="row g-4 mb-5">
                <div class="col-md-3">
                    <div class="card stat-card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 th:text="${totalProducts != null ? totalProducts : 0}">0</h4>
                                    <p class="mb-0">Товаров</p>
                                </div>
                                <i class="fas fa-box fa-2x opacity-50"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 th:text="${totalOrders != null ? totalOrders : 0}">0</h4>
                                    <p class="mb-0">Заказов</p>
                                </div>
                                <i class="fas fa-shopping-cart fa-2x opacity-50"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card bg-warning text-dark">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 th:text="${totalRevenue != null ? totalRevenue : 0}">0 ₽</h4>
                                    <p class="mb-0">Выручка</p>
                                </div>
                                <i class="fas fa-chart-line fa-2x opacity-50"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 th:text="${pendingOrders != null ? pendingOrders : 0}">0</h4>
                                    <p class="mb-0">Ожидают</p>
                                </div>
                                <i class="fas fa-clock fa-2x opacity-50"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Быстрые действия -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h5 class="mb-0"><i class="fas fa-bolt me-2"></i>Быстрые действия</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-2">
                                <a th:href="@{/admin/products/new}" class="btn btn-outline-primary">
                                    <i class="fas fa-plus me-2"></i>Добавить товар
                                </a>
                                <a th:href="@{/order/admin}" class="btn btn-outline-success">
                                    <i class="fas fa-list me-2"></i>Просмотреть заказы
                                </a>
                                <a th:href="@{/admin/products}" class="btn btn-outline-info">
                                    <i class="fas fa-edit me-2"></i>Управление товарами
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Последние заказы</h5>
                        </div>
                        <div class="card-body">
                            <!-- УПРОЩЕННАЯ ПРОВЕРКА -->
                            <div th:if="${recentOrders == null or recentOrders.empty}" class="text-center text-muted py-3">
                                <i class="fas fa-inbox fa-2x mb-2"></i>
                                <p>Нет заказов</p>
                            </div>

                            <!-- УПРОЩЕННЫЙ ЦИКЛ БЕЗ СЛОЖНОЙ ЛОГИКИ -->
                            <div th:if="${recentOrders != null}" th:each="order : ${recentOrders}" class="border-bottom pb-2 mb-2">
                                <div class="d-flex justify-content-between">
                                    <strong>Заказ #<span th:text="${order.id}"></span></strong>
                                    <span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' ₽'"></span>
                                </div>
                                <small class="text-muted" th:text="${order.customerName}"></small>
                                <br>
                                <!-- ПРОСТОЙ БЕЙДЖ БЕЗ УСЛОВНОЙ ЛОГИКИ -->
                                <small class="badge bg-secondary" th:text="${order.status}"></small>
                            </div>

                            <a th:href="@{/order/admin}" class="btn btn-sm btn-outline-secondary w-100 mt-2">
                                Все заказы
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
