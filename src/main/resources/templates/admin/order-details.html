<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Магазин</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/admin/products}">Товары</a>
            <a class="nav-link active" th:href="@{/order/admin}">Заказы</a>
            <a class="nav-link" th:href="@{/}">В магазин</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Хлебные крошки -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/order/admin}">Все заказы</a></li>
            <li class="breadcrumb-item active">Заказ №<span th:text="${order.id}"></span></li>
        </ol>
    </nav>

    <!-- Сообщения -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <!-- Информация о заказе -->
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fas fa-shopping-cart me-2"></i>Товары в заказе</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Товар</th>
                                <th>Цена</th>
                                <th>Количество</th>
                                <th>Итого</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${order.items}">
                                <td>
                                    <strong th:text="${item.product.name}"></strong>
                                </td>
                                <td th:text="${#numbers.formatDecimal(item.price, 1, 2)} + ' ₽'"></td>
                                <td th:text="${item.quantity}"></td>
                                <td th:text="${#numbers.formatDecimal(item.totalPrice, 1, 2)} + ' ₽'"></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="3" class="text-end"><strong>Общая сумма:</strong></td>
                                <td><strong th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' ₽'"></strong></td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Детали заказа -->
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Информация о заказе</h5>
                </div>
                <div class="card-body">
                    <p><strong>Номер заказа:</strong> <span th:text="${order.id}"></span></p>
                    <p><strong>Дата заказа:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></span></p>
                    <p><strong>Статус:</strong>
                        <span th:classappend="'badge bg-' +
                                ${order.status == 'PENDING'} ? 'warning' :
                                ${order.status == 'PROCESSING'} ? 'info' :
                                ${order.status == 'COMPLETED'} ? 'success' : 'danger'"
                              th:text="${order.status}"></span>
                    </p>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="fas fa-user me-2"></i>Данные клиента</h5>
                </div>
                <div class="card-body">
                    <p><strong>Имя:</strong> <span th:text="${order.customerName}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${order.customerEmail}"></span></p>
                    <p><strong>Адрес:</strong> <span th:text="${order.customerAddress}"></span></p>
                </div>
            </div>

            <!-- Управление статусом -->
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0"><i class="fas fa-cog me-2"></i>Управление заказом</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/order/admin/{id}/status(id=${order.id})}" method="post" class="mb-3">
                        <div class="mb-3">
                            <label for="status" class="form-label">Изменить статус:</label>
                            <select name="status" id="status" class="form-select">
                                <option th:each="status : ${orderStatuses}"
                                        th:value="${status}"
                                        th:text="${status}"
                                        th:selected="${status == order.status}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-save me-2"></i> Обновить статус
                        </button>
                    </form>

                    <div class="d-grid gap-2">
                        <form th:action="@{/order/repeat/{orderId}(orderId=${order.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-outline-success w-100 mb-2">
                                <i class="fas fa-redo me-2"></i> Повторить заказ
                            </button>
                        </form>
                        <a th:href="@{/order/admin}" class="btn btn-outline-secondary w-100">
                            <i class="fas fa-arrow-left me-2"></i> Назад к списку
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
