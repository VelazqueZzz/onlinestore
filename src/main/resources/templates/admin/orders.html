<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление заказами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .admin-sidebar {
            background: #2c3e50;
            color: white;
            min-height: 100vh;
            padding: 0;
        }
        .admin-sidebar .nav-link {
            color: #ecf0f1;
            padding: 15px 20px;
            border-bottom: 1px solid #34495e;
        }
        .admin-sidebar .nav-link:hover {
            background: #34495e;
            color: white;
        }
        .admin-sidebar .nav-link.active {
            background: #3498db;
        }
        .admin-content {
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-3 col-lg-2 admin-sidebar">
            <div class="p-3 text-center border-bottom">
                <h5><i class="fas fa-cogs me-2"></i>Панель управления</h5>
                <small class="text-muted">Администратор</small>
            </div>

            <nav class="nav flex-column">
                <a class="nav-link" th:href="@{/admin}">
                    <i class="fas fa-tachometer-alt me-2"></i>Дашборд
                </a>
                <a class="nav-link" th:href="@{/admin/products}">
                    <i class="fas fa-box me-2"></i>Товары
                </a>
                <a class="nav-link active" th:href="@{/order/admin}">
                    <i class="fas fa-shopping-cart me-2"></i>Заказы
                </a>
                <a class="nav-link" th:href="@{/}">
                    <i class="fas fa-store me-2"></i>Вернуться в магазин
                </a>
                <a class="nav-link text-warning" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt me-2"></i>Выйти
                </a>
            </nav>
        </div>

        <!-- Основной контент -->
        <div class="col-md-9 col-lg-10 admin-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-shopping-cart me-2"></i>Управление заказами</h1>
                <a th:href="@{/admin}" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i> Назад в дашборд
                </a>
            </div>

            <!-- Сообщения -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Все заказы</h5>
                </div>
                <div class="card-body">
                    <div th:if="${orders == null or orders.empty}" class="text-center text-muted py-5">
                        <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                        <h4>Заказы не найдены</h4>
                        <p>Пока нет ни одного заказа</p>
                    </div>

                    <div th:if="${orders != null and !orders.empty}" class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Клиент</th>
                                <th>Email</th>
                                <th>Сумма</th>
                                <th>Дата</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}"></td>
                                <td th:text="${order.customerName}"></td>
                                <td th:text="${order.customerEmail}"></td>
                                <td th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' ₽'"></td>
                                <td th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"></td>
                                <td>
                                    <!-- ПРОСТОЙ СТАТУС БЕЗ УСЛОЖНЕННОЙ ЛОГИКИ -->
                                    <span class="badge bg-secondary" th:text="${order.status}"></span>
                                </td>
                                <td>
                                    <a th:href="@{/order/admin/{id}(id=${order.id})}"
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-eye"></i> Просмотр
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Простая статистика -->
            <div class="row mt-4" th:if="${orders != null and !orders.empty}">
                <div class="col-md-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body text-center">
                            <h4 th:text="${orders.size()}">0</h4>
                            <p class="mb-0">Всего заказов</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success text-white">
                        <div class="card-body text-center">
                            <h4>Статистика</h4>
                            <p class="mb-0">Работает</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-info text-white">
                        <div class="card-body text-center">
                            <h4>Система</h4>
                            <p class="mb-0">Активна</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
