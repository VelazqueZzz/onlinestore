<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в панель управления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card p-4">
        <div class="text-center mb-4">
            <i class="fas fa-lock fa-3x text-primary mb-3"></i>
            <h2>Панель управления</h2>
            <p class="text-muted">Введите данные для входа</p>
        </div>

        <!-- Сообщения об ошибках -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Неверное имя пользователя или пароль
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            Вы успешно вышли из системы
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Имя пользователя
                </label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Введите имя пользователя" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-key me-2"></i>Пароль
                </label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Введите пароль" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i>Войти
            </button>
        </form>

        <div class="text-center mt-4">
            <small class="text-muted">
                <strong>Тестовые данные:</strong><br>
                Логин: <code>admin</code> | Пароль: <code>admin</code><br>
                Логин: <code>manager</code> | Пароль: <code>manager</code>
            </small>
        </div>

        <hr class="my-4">

        <div class="text-center">
            <a th:href="@{/}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Вернуться на сайт
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
