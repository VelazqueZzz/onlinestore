<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказ оформлен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-shopping-bag"></i> Магазин
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <!-- Сообщение об успехе -->
            <div th:if="${successMessage}" class="alert alert-success">
                <h4 class="alert-heading" th:text="${successMessage}"></h4>
            </div>

            <div class="card border-0 shadow">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>

                    <h2 class="text-success mb-3">Заказ успешно оформлен!</h2>
                    <p class="lead mb-4">Спасибо за ваш заказ. Мы свяжемся с вами в ближайшее время для подтверждения.</p>

                    <!-- Информация о заказе -->
                    <div class="row justify-content-center mb-4" th:if="${order}">
                        <div class="col-md-8">
                            <div class="card bg-light">
                                <div class="card-body">
                                    <h5>Информация о заказе</h5>
                                    <p><strong>Номер заказа:</strong> <span th:text="${order.id}"></span></p>
                                    <p><strong>Имя:</strong> <span th:text="${order.customerName}"></span></p>
                                    <p><strong>Email:</strong> <span th:text="${order.customerEmail}"></span></p>
                                    <p><strong>Адрес:</strong> <span th:text="${order.customerAddress}"></span></p>
                                    <p><strong>Сумма:</strong> <span th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' ₽'"></span></p>
                                    <p><strong>Статус:</strong>
                                        <span class="badge bg-warning" th:text="${order.status}"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a th:href="@{/order/payment/{orderId}(orderId=${order.id})}"
                           class="btn btn-success me-md-2" th:if="${order}">
                            <i class="fas fa-credit-card"></i> Оплатить сейчас
                        </a>
                        <a th:href="@{/}" class="btn btn-primary">
                            <i class="fas fa-home"></i> На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
