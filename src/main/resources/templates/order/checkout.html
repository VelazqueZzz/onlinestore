<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .order-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-shopping-bag"></i> Магазин
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/cart}">
                Корзина (<span th:text="${cartItemsCount}">0</span>)
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Хлебные крошки -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>
            <li class="breadcrumb-item"><a th:href="@{/cart}">Корзина</a></li>
            <li class="breadcrumb-item active">Оформление заказа</li>
        </ol>
    </nav>

    <h1 class="mb-4">Оформление заказа</h1>

    <div class="row">
        <!-- Форма заказа -->
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user me-2"></i>Данные для заказа</h4>
                </div>
                <div class="card-body">
                    <!-- Сообщения об ошибке -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/order/checkout}" th:object="${orderForm}" method="post">
                        <!-- Имя -->
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Ваше имя *</label>
                            <input type="text" class="form-control" id="customerName"
                                   th:field="*{customerName}"
                                   required minlength="2" maxlength="100"
                                   placeholder="Введите ваше имя">
                            <div th:if="${#fields.hasErrors('customerName')}" class="text-danger small mt-1">
                                <span th:errors="*{customerName}"></span>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="customerEmail"
                                   th:field="*{customerEmail}"
                                   required
                                   placeholder="example@mail.ru">
                            <div th:if="${#fields.hasErrors('customerEmail')}" class="text-danger small mt-1">
                                <span th:errors="*{customerEmail}"></span>
                            </div>
                        </div>

                        <!-- Адрес -->
                        <div class="mb-3">
                            <label for="customerAddress" class="form-label">Адрес доставки *</label>
                            <textarea class="form-control" id="customerAddress"
                                      th:field="*{customerAddress}"
                                      rows="3" required minlength="10" maxlength="500"
                                      placeholder="Введите полный адрес доставки"></textarea>
                            <div th:if="${#fields.hasErrors('customerAddress')}" class="text-danger small mt-1">
                                <span th:errors="*{customerAddress}"></span>
                            </div>
                        </div>

                        <!-- Телефон -->
                        <div class="mb-3">
                            <label for="customerPhone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="customerPhone"
                                   th:field="*{customerPhone}"
                                   placeholder="+7 (999) 123-45-67">
                        </div>

                        <!-- Примечания -->
                        <div class="mb-4">
                            <label for="notes" class="form-label">Примечания к заказу</label>
                            <textarea class="form-control" id="notes" th:field="*{notes}"
                                      rows="2"
                                      placeholder="Дополнительные пожелания..."></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-check-circle me-2"></i> Подтвердить заказ
                            </button>
                            <a th:href="@{/cart}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i> Вернуться в корзину
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Сводка заказа -->
        <div class="col-lg-4">
            <div class="order-summary">
                <h5 class="mb-4"><i class="fas fa-shopping-cart me-2"></i>Ваш заказ</h5>

                <div th:each="item : ${cartItems}" class="d-flex justify-content-between mb-3 pb-2 border-bottom">
                    <div>
                        <strong th:text="${item.product.name}"></strong>
                        <br>
                        <small class="text-muted">
                            <span th:text="${item.quantity}"></span> ×
                            <span th:text="${#numbers.formatDecimal(item.product.price, 1, 2)} + ' ₽'"></span>
                        </small>
                    </div>
                    <span class="fw-bold" th:text="${#numbers.formatDecimal(item.totalPrice, 1, 2)} + ' ₽'"></span>
                </div>

                <hr>
                <div class="d-flex justify-content-between mb-3">
                    <strong>Итого:</strong>
                    <strong class="text-primary fs-5" th:text="${#numbers.formatDecimal(totalPrice, 1, 2)} + ' ₽'"></strong>
                </div>

                <div class="alert alert-info">
                    <small>
                        <i class="fas fa-info-circle me-1"></i>
                        После оформления заказа вы сможете выбрать способ оплаты
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Простая валидация формы
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
            const name = document.getElementById('customerName').value.trim();
            const email = document.getElementById('customerEmail').value.trim();
            const address = document.getElementById('customerAddress').value.trim();

            if (!name || !email || !address) {
                e.preventDefault();
                alert('Пожалуйста, заполните все обязательные поля (отмечены *)');
                return false;
            }

            if (!isValidEmail(email)) {
                e.preventDefault();
                alert('Пожалуйста, введите корректный email адрес');
                return false;
            }

            return true;
        });

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    });
</script>
</body>
</html>
