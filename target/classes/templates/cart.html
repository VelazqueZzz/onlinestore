<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Магазин</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/cart}">
                Корзина (<span th:text="${cartItemsCount}">0</span>)
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Корзина покупок</h1>

    <div th:if="${cartItems.empty}">
        <div class="alert alert-info">Ваша корзина пуста</div>
        <a th:href="@{/}" class="btn btn-primary">Вернуться к покупкам</a>
    </div>

    <div th:unless="${cartItems.empty}">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Товар</th>
                    <th>Цена</th>
                    <th>Количество</th>
                    <th>Итого</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${#numbers.formatDecimal(item.product.price, 1, 2)} + ' ₽'"></td>
                    <td>
                        <form th:action="@{/cart/update}" method="post" class="d-flex">
                            <input type="hidden" name="productId" th:value="${item.product.id}">
                            <input type="number" name="quantity" th:value="${item.quantity}"
                                   min="1" class="form-control me-2" style="width: 80px;">
                            <button type="submit" class="btn btn-sm btn-outline-primary">Обновить</button>
                        </form>
                    </td>
                    <td th:text="${#numbers.formatDecimal(item.totalPrice, 1, 2)} + ' ₽'"></td>
                    <td>
                        <form th:action="@{/cart/remove}" method="post">
                            <input type="hidden" name="productId" th:value="${item.product.id}">
                            <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Общая сумма: <span class="text-primary" th:text="${#numbers.formatDecimal(totalPrice, 1, 2)} + ' ₽'"></span></h4>
            </div>
            <div class="col-md-6 text-end">
                <a th:href="@{/}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Продолжить покупки
                </a>
                <!-- КНОПКА ОФОРМЛЕНИЯ ЗАКАЗА -->
                <a th:href="@{/order/checkout}" class="btn btn-success" th:if="${not cartItems.empty}">
                    <i class="fas fa-credit-card"></i> Оформить заказ
                </a>
                <button class="btn btn-success" disabled th:if="${cartItems.empty}">
                    <i class="fas fa-credit-card"></i> Оформить заказ
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
