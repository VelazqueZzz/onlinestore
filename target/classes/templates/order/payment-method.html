<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Выбор способа оплаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Магазин</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-credit-card me-2"></i>Выбор способа оплаты</h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h5>Заказ №<span th:text="${order.id}"></span></h5>
                        <p class="lead">Сумма к оплате:
                            <strong th:text="${#numbers.formatDecimal(order.totalAmount, 1, 2)} + ' ₽'"></strong>
                        </p>
                    </div>

                    <form th:action="@{/payment/create/{orderId}(orderId=${order.id})}" method="post">
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod"
                                       id="yookassa" value="yookassa" checked>
                                <label class="form-check-label" for="yookassa">
                                    <i class="fab fa-cc-visa me-2"></i>
                                    <i class="fab fa-cc-mastercard me-2"></i>
                                    <i class="fab fa-cc-mir me-2"></i>
                                    Банковская карта
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod"
                                       id="sberbank" value="sberbank">
                                <label class="form-check-label" for="sberbank">
                                    <i class="fas fa-university me-2"></i>
                                    Сбербанк Онлайн
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod"
                                       id="yoomoney" value="yoomoney">
                                <label class="form-check-label" for="yoomoney">
                                    <i class="fas fa-wallet me-2"></i>
                                    ЮMoney
                                </label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-lock me-2"></i> Перейти к оплате
                            </button>
                            <a th:href="@{/order/success/{orderId}(orderId=${order.id})}"
                               class="btn btn-outline-secondary">
                                Оплатить позже
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
