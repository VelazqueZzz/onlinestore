<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление товарами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Магазин</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/}">Вернуться в магазин</a>
            <a class="nav-link" th:href="@{/admin/products/new}">
                <i class="fas fa-plus"></i> Добавить товар
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Управление товарами</h1>
        <a th:href="@{/admin/products/new}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Добавить товар
        </a>
    </div>

    <!-- Сообщения об успехе/ошибке -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Изображение</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td>
                <td>
                    <img th:src="${product.imageUrl ?: 'https://via.placeholder.com/50'}"
                         th:alt="${product.name}"
                         style="width: 50px; height: 50px; object-fit: cover;">
                </td>
                </td>
                <td th:text="${product.name}"></td>
                <td th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' ₽'"></td>
                <td th:text="${product.stockQuantity}"></td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                           class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-edit"></i> Редактировать
                        </a>
                        <form th:action="@{/admin/products/delete/{id}(id=${product.id})}"
                              method="post"
                              class="d-inline"
                              onsubmit="return confirm('Вы уверены, что хотите удалить этот товар?')">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-trash"></i> Удалить
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${products.empty}">
                <td colspan="6" class="text-center text-muted py-4">
                    <i class="fas fa-box-open fa-2x mb-2"></i><br>
                    Товары не найдены. <a th:href="@{/admin/products/new}">Добавить первый товар</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
