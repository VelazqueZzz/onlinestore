<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Магазин</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/admin/products}">Админка</a>
            <a class="nav-link" th:href="@{/cart}">
                Корзина (<span th:text="${cartItemsCount}">0</span>)
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-6">
            <form th:action="@{/search}" method="get" class="d-flex">
                <input type="text" name="keyword" class="form-control me-2"
                       placeholder="Поиск товаров..." th:value="${searchKeyword}">
                <button type="submit" class="btn btn-outline-success">Найти</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card h-100">
                <img th:src="${product.imageUrl}" class="card-img-top"
                     th:alt="${product.name}" style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text flex-grow-1" th:text="${product.description}"></p>
                    <div class="mt-auto">
                        <p class="card-text">
                            <strong th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' ₽'"></strong>
                        </p>
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <button type="submit" class="btn btn-primary w-100">В корзину</button>
                        </form>
                        <a th:href="@{/product/{id}(id=${product.id})}"
                           class="btn btn-outline-secondary w-100 mt-2">
                            <i class="fas fa-info-circle"></i> Подробнее
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
